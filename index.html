<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
	        <!-- screen  -->
		    <div class="screen" id='value'>13</div>
	
        <!-- buttons  -->
	    <div class="keys">
            <div class="clear operators buttons">c</div>
            <div class="minus-plus operators buttons">+/-</div>
            <div class="percent operators buttons">%</div>
            <div class="division operators buttons">รท</div>
            <span class="buttons">7</span>
            <span class="buttons">8</span>
            <span class="buttons">9</span>
            <div class="multiply operators buttons">x</div>
            <span class="buttons">4</span>
            <span class="buttons">5</span>
            <span class="buttons">6</span>
            <div class="minus operators buttons">-</div>
            <span class="buttons">1</span>
            <span class="buttons">2</span>
            <span class="buttons">3</span>
            <div class="plus operators buttons">+</div>
            <span class="buttons">0</span>
            <span class="buttons">.</span>
            <div class="eval operators buttons">=</div>
        </div>
</div>

<script type="text/javascript" src="calc.js"></script>
</body>
</html>
